<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>CHAT - ATLAS EARTH M√âXICO</title><!-- v2.1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colores base - estos cambian seg√∫n la selecci√≥n del usuario */
            --primary-color: #00ff88;
            --secondary-color: #00ffff;
            --accent-color: #ffff00;
            --danger-color: #ff0066;
            --bg-dark: #0a0e1a;
            --bg-panel: #0f1419;
            --text-primary: #ffffff;
            --text-secondary: #8f9bb3;
            --border-color: var(--primary-color);
        }

        /* Temas alternativos que el usuario puede seleccionar */
        body.theme-cyan {
            --primary-color: #00ffff;
            --secondary-color: #00aaff;
            --accent-color: #0088ff;
        }

        body.theme-purple {
            --primary-color: #aa00ff;
            --secondary-color: #ff00ff;
            --accent-color: #ff00aa;
        }

        body.theme-orange {
            --primary-color: #ff8800;
            --secondary-color: #ffaa00;
            --accent-color: #ffdd00;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Efecto de grid en el fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--primary-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* SIDEBAR - Lista de usuarios */
        .sidebar {
            background: var(--bg-panel);
            border-right: 2px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, 
                transparent 0%, 
                var(--primary-color) 50%, 
                transparent 100%);
            animation: borderPulse 3s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 2px solid var(--border-color);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, transparent 100%);
            position: relative;
        }

        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .sidebar-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--primary-color);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 8px;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--primary-color);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .user-item:hover {
            background: rgba(0, 255, 136, 0.05);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .user-item:hover::before {
            transform: scaleY(1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            position: relative;
        }

        .user-avatar::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border: 2px solid var(--bg-panel);
            border-radius: 50%;
            bottom: -2px;
            right: -2px;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-status {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* MAIN CHAT AREA */
        .chat-main {
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
            height: 100dvh;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 2px solid var(--border-color);
            background: var(--bg-panel);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--primary-color) 50%, 
                transparent 100%);
            animation: headerGlow 3s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .chat-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-leaderboard {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 2px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-leaderboard:hover {
            background: var(--primary-color);
            color: #060b14;
            box-shadow: 0 0 16px rgba(0,255,136,0.4);
        }

        .chat-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 3px;
            color: var(--primary-color);
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--primary-color);
        }

        .chat-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            display: flex;
            gap: 6px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
        }

        .message-content {
            flex: 1;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .message-author {
            font-weight: 700;
            font-size: 14px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.own .message-author {
            color: var(--accent-color);
        }

        /* INPUT AREA */
        .chat-input-container {
            padding: 20px 32px;
            border-top: 2px solid var(--border-color);
            background: var(--bg-panel);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            position: relative;
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--primary-color) 50%, 
                transparent 100%);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-input:focus {
            border-color: var(--primary-color);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 136, 0.3);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 14px 32px;
            border-radius: 4px;
            color: var(--bg-dark);
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .send-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .theme-btn.active {
            border-color: white;
            box-shadow: 0 0 15px currentColor;
        }

        .theme-btn.green { background: linear-gradient(135deg, #00ff88, #00ffff); }
        .theme-btn.cyan { background: linear-gradient(135deg, #00ffff, #00aaff); }
        .theme-btn.purple { background: linear-gradient(135deg, #aa00ff, #ff00ff); }
        .theme-btn.orange { background: linear-gradient(135deg, #ff8800, #ffdd00); }

        /* Modal de nombre de usuario */
        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .username-modal.hidden {
            display: none;
        }

        /* ‚îÄ‚îÄ Auth overlay ‚îÄ‚îÄ */
        .auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 14, 26, 0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(6px);
        }
        .auth-overlay.hidden { display: none; }

        .auth-box {
            background: #0f1419;
            border: 1px solid var(--primary-color);
            border-radius: 16px;
            padding: 40px 36px;
            max-width: 380px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,255,136,0.15);
        }
        .auth-box h2 {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            color: var(--primary-color);
            letter-spacing: 3px;
            margin-bottom: 8px;
        }
        .auth-box p {
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .auth-btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #1a3a5c, #0b1626);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            color: var(--primary-color);
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }
        .auth-btn-google:hover {
            background: var(--primary-color);
            color: #060b14;
        }
        .auth-error {
            margin-top: 14px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            color: var(--danger-color);
            letter-spacing: 1px;
            min-height: 18px;
        }
        .username-form {
            background: var(--bg-panel);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .username-form h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--primary-color);
            text-transform: uppercase;
            margin-bottom: 24px;
            text-align: center;
            text-shadow: 0 0 15px var(--primary-color);
        }

        .username-form input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            outline: none;
            margin-bottom: 24px;
            text-transform: uppercase;
        }

        .username-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .username-form button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 14px;
            border-radius: 4px;
            color: var(--bg-dark);
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .username-form button:hover {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-panel);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--primary-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Bot√≥n hamburguesa (oculto en desktop) */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            padding: 4px;
        }

        .menu-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 6px var(--primary-color);
        }

        /* Overlay para cerrar sidebar en m√≥vil */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 50;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* RESPONSIVE M√ìVIL */
        @media (max-width: 768px) {
            #close-chat-btn { display: flex !important; align-items:center; justify-content:center; }
            body {
                overflow: hidden;
            }

            .chat-container {
                grid-template-columns: 1fr;
                height: 100dvh;
            }

            /* Sidebar como drawer lateral */
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 280px;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 4px 0 30px rgba(0, 255, 136, 0.3);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            /* Header del chat m√°s compacto */
            .chat-header {
                padding: 8px 12px;
            }

            .chat-header h2 {
                font-size: 16px;
                letter-spacing: 1px;
            }

            .chat-subtitle {
                font-size: 10px;
            }

            .chat-header-content {
                gap: 10px;
            }

            .btn-leaderboard .lb-text {
                display: none;
            }

            .btn-leaderboard {
                padding: 6px 9px;
                font-size: 14px;
            }

            /* Bot√≥n hamburguesa visible */
            .menu-toggle {
                display: flex;
                flex-shrink: 0;
            }

            /* Theme selector m√°s peque√±o */
            .theme-selector {
                gap: 6px;
            }

            .theme-btn {
                width: 24px;
                height: 24px;
            }

            /* √Årea de mensajes */
            .messages-container {
                padding: 12px 14px;
                gap: 12px;
            }

            .message-avatar {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }

            .message-text {
                font-size: 13px;
                padding: 10px 12px;
            }

            .message-author {
                font-size: 12px;
            }

            /* Input area */
            .chat-input-container {
                padding: 10px 12px;
                padding-bottom: max(50px, env(safe-area-inset-bottom));
            }

            .chat-input {
                padding: 12px 14px;
                font-size: 14px;
            }

            .send-button {
                padding: 12px 18px;
                font-size: 12px;
                letter-spacing: 0.5px;
            }

            /* Modal username */
            .username-form {
                padding: 28px 20px;
                width: 92%;
            }

            .username-form h3 {
                font-size: 18px;
            }
        }

        /* Pantallas muy peque√±as */
        @media (max-width: 380px) {
            .chat-header h2 {
                font-size: 13px;
            }

            .send-button {
                padding: 12px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal para ingresar nombre de usuario -->
    <!-- ‚îÄ‚îÄ Auth overlay ‚îÄ‚îÄ -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-box">
            <h2>ACCESO AL CHAT</h2>
            <p>Debes iniciar sesi√≥n para participar</p>

            <button class="auth-btn-google" id="btnGoogle" onclick="authWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.18 1.48-4.97 2.31-8.16 2.31-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
                CONTINUAR CON GOOGLE
            </button>

            <div class="auth-error" id="authError"></div>
        </div>
    </div>

    <!-- Modal oculto (se usa solo si no hay username del index) -->
    <div class="username-modal hidden" id="usernameModal">
        <div class="username-form">
            <h3>Ingresa tu nombre</h3>
            <input 
                type="text" 
                id="usernameInput" 
                placeholder="Tu nombre de jugador..."
                maxlength="20"
            >
            <button onclick="setUsername()">ENTRAR AL CHAT</button>
        </div>
    </div>

    <!-- Overlay para cerrar sidebar en m√≥vil -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <div class="chat-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Jugadores</div>
                <div class="online-status">
                    <span class="status-dot"></span>
                    <span id="onlineCount">0 EN L√çNEA</span>
                </div>
            </div>
            
            <div class="users-list" id="usersList">
                <!-- Los usuarios se cargar√°n din√°micamente -->
            </div>
        </div>

        <!-- MAIN CHAT -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-header-content">
                    <!-- Bot√≥n hamburguesa (solo m√≥vil) -->
                    <button class="menu-toggle" onclick="toggleSidebar()" aria-label="Ver jugadores">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <a class="btn-leaderboard" href="leaderboard.html" target="_blank">üèÜ <span class="lb-text">RANKING</span></a>
                    <div style="display:flex;align-items:center;gap:8px;">
                        <button id="close-chat-btn" onclick="window.parent.postMessage({type:'CLOSE_CHAT'},'*')" style="display:none;background:none;border:1px solid #00ff88;color:#00ff88;border-radius:4px;padding:5px 9px;font-family:'Orbitron',sans-serif;font-size:10px;font-weight:700;cursor:pointer;">‚úï</button>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Los mensajes se cargar√°n din√°micamente desde Firebase -->
            </div>
            <!-- Bot√≥n cerrar flotante solo en m√≥vil -->
            <button id="close-chat-btn" onclick="window.parent.postMessage({type:'CLOSE_CHAT'},'*')" style="
                display:none;
                position:absolute;
                top:10px;
                right:10px;
                z-index:999;
                background: linear-gradient(135deg,#00ff88,#00ffff);
                border:none;
                border-radius:50%;
                width:36px;
                height:36px;
                font-size:16px;
                font-weight:700;
                color:#0a0e1a;
                cursor:pointer;
                box-shadow: 0 0 15px rgba(0,255,136,0.7);
                line-height:1;
            ">‚úï</button>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="messageInput"
                        placeholder="Escribe tu mensaje..."
                        onkeypress="handleKeyPress(event)"
                        disabled
                    >
                    <button class="send-button" onclick="sendMessage()" id="sendBtn" disabled>
                        ENVIAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp, onDisconnect, set, remove, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-xx2PlBjvnHe0K7Bf1MspVqUlfjky0mk",
            authDomain: "aemx-chat.firebaseapp.com",
            databaseURL: "https://aemx-chat-default-rtdb.firebaseio.com",
            projectId: "aemx-chat",
            storageBucket: "aemx-chat.firebasestorage.app",
            messagingSenderId: "267113002594",
            appId: "1:267113002594:web:4099e7537d950f5753433b",
            measurementId: "G-K84EVPE46R"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // ‚îÄ‚îÄ Auth overlay logic ‚îÄ‚îÄ
        const authOverlay = document.getElementById('authOverlay');

        function showAuthError(msg) {
            document.getElementById('authError').textContent = msg;
        }

        window.authWithGoogle = async function() {
            showAuthError('');
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            } catch(e) {
                showAuthError('Error al iniciar con Google. Intenta de nuevo.');
            }
        };

        window.showEmailForm = undefined;
        window.hideEmailForm = undefined;

        // Escuchar cambios de sesi√≥n
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Autenticado ‚Äî ocultar overlay y arrancar el chat
                authOverlay.classList.add('hidden');
                initChat(user);
            } else {
                // No autenticado ‚Äî mostrar overlay
                authOverlay.classList.remove('hidden');
            }
        });

        function initChat(firebaseUser) {

        // Variables globales
        let currentUsername = '';
        let userId = '';
        let currentAvatar = '';

        // Sidebar m√≥vil
        window.toggleSidebar = function() {
            document.querySelector('.sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }
        window.closeSidebar = function() {
            document.querySelector('.sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('active');
        }

        // Hacer funciones globales
        window.setUsername = setUsername;
        window.sendMessage = sendMessage;
        window.handleKeyPress = handleKeyPress;
        window.changeTheme = changeTheme;

        // Establecer nombre de usuario
        function setUsername() {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim().toUpperCase();
            
            if (username && username.length >= 3) {
                currentUsername = username;
                userId = 'user_' + Date.now();
                
                // Ocultar modal
                document.getElementById('usernameModal').classList.add('hidden');
                
                // Habilitar input y bot√≥n
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
                
                // Registrar usuario online
                const userRef = ref(database, 'chat_presence/' + userId);
                set(userRef, {
                    username: currentUsername,
                    avatar: currentAvatar || '',
                    timestamp: serverTimestamp()
                });
                
                // Cuando el usuario se desconecta, eliminar de la lista
                onDisconnect(userRef).remove();
                
                // Cargar mensajes y usuarios
                loadMessages();
                loadUsers();
            } else {
                alert('Por favor ingresa un nombre de al menos 3 caracteres');
            }
        }

        // Cargar mensajes desde Firebase
        function loadMessages() {
            const messagesRef = ref(database, 'messages');
            
            onValue(messagesRef, (snapshot) => {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        key: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Ordenar por timestamp
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                // Mostrar solo los √∫ltimos 50 mensajes
                messages.slice(-50).forEach((msg) => {
                    addMessageToUI(msg.username, msg.text, msg.timestamp, msg.username === currentUsername);
                });
                
                // Scroll al final
                container.scrollTop = container.scrollHeight;
            });
        }

        // Cargar usuarios online
        function loadUsers() {
            const usersRef = ref(database, 'chat_presence');
            
            onValue(usersRef, (snapshot) => {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                
                let count = 0;
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    count++;
                    
                    const avatarHTML = user.avatar
                        ? `<img src="${user.avatar}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`
                        : user.username.charAt(0);

                    const userHTML = `
                        <div class="user-item">
                            <div class="user-avatar">${avatarHTML}</div>
                            <div class="user-info">
                                <div class="user-name">${user.username}</div>
                                <div class="user-status">Activo</div>
                            </div>
                        </div>
                    `;
                    usersList.insertAdjacentHTML('beforeend', userHTML);
                });
                
                document.getElementById('onlineCount').textContent = `${count} EN L√çNEA`;
            });
        }

        // Enviar mensaje
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && currentUsername) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, {
                    username: currentUsername,
                    text: message,
                    timestamp: serverTimestamp()
                });
                
                input.value = '';
                input.focus();
            }
        }

        // Manejar Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Agregar mensaje a la UI
        function addMessageToUI(author, text, timestamp, isOwn = false) {
            const container = document.getElementById('messagesContainer');
            const ownClass = isOwn ? 'own' : '';

            const avatarHTML = (isOwn && currentAvatar)
                ? `<img src="${currentAvatar}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`
                : author.charAt(0).toUpperCase();

            const messageHTML = `
                <div class="message ${ownClass}">
                    <div class="message-avatar">${avatarHTML}</div>
                    <div class="message-content">
                        <div class="message-text"><span class="message-author">${author}:&nbsp;</span>${escapeHtml(text)}</div>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', messageHTML);
        }

        // Escapar HTML para prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cambiar tema
        function changeTheme(theme) {
            const body = document.body;
            body.className = theme ? `theme-${theme}` : '';
            
            // Actualizar bot√≥n activo
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Inicializar
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setUsername();
        });

        // Borrar mensajes con m√°s de 10 minutos
        async function clearOldMessages() {
            const messagesRef = ref(database, 'messages');
            const snapshot = await get(messagesRef);
            if (!snapshot.exists()) return;

            const tenMinutesAgo = Date.now() - 2 * 60 * 60 * 1000;
            let shouldClear = false;

            snapshot.forEach((child) => {
                const ts = child.val().timestamp;
                if (ts && ts < tenMinutesAgo) shouldClear = true;
            });

            if (shouldClear) {
                await remove(messagesRef);
            }
        }

        // Limpiar al cargar y luego cada 10 minutos
        clearOldMessages();
        setInterval(clearOldMessages, 2 * 60 * 60 * 1000);

        // Leer username desde URL o desde Firebase Auth
        const urlParams = new URLSearchParams(window.location.search);
        const urlAvatar = sessionStorage.getItem('chat-avatar') || firebaseUser.photoURL || '';
        const urlColor = urlParams.get('color') || '';

        // Aplicar color del usuario al tema del chat
        if (urlColor) {
            document.documentElement.style.setProperty('--primary-color', urlColor);
            document.documentElement.style.setProperty('--border-color', urlColor);
        }

        // Intentar obtener username: URL param ‚Üí displayName ‚Üí parte del email
        const urlUsername = (urlParams.get('username') || '').trim().toUpperCase();
        const authDisplayName = (firebaseUser.displayName || '').trim().toUpperCase();
        const authEmail = (firebaseUser.email || '').split('@')[0].trim().toUpperCase();
        const resolvedUsername = urlUsername || authDisplayName || authEmail || '';

        if (resolvedUsername && resolvedUsername.length >= 3) {
            currentAvatar = urlAvatar;
            document.getElementById('usernameInput').value = resolvedUsername;
            setUsername();
        } else {
            // Sin username v√°lido, mostrar modal para que lo elija
            document.getElementById('usernameModal').classList.remove('hidden');
            document.getElementById('usernameInput').focus();
        }

        } // fin initChat
    </script>
</body>
